{{- if .Values.rbac.enabled -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "vector.serviceAccountName" . }}
  labels:
    {{- include "vector.labels" . | nindent 4 }}
  {{- with .Values.rbac.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: {{ default (include "rbac.apiVersion" .) .Values.rbac.apiVersion }}
kind: ClusterRole
metadata:
  name: {{ template "vector.fullname" . }}
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
{{- if .Values.rbac.psp.enabled }}
  - apiGroups:
      - policy
    resources:
      - podsecuritypolicies
    resourceNames:
      - {{ template "vector.fullname" . }}
    verbs:
      - use
{{- end }}
---
apiVersion: {{ default (include "rbac.apiVersion" .) .Values.rbac.apiVersion }}
kind: ClusterRoleBinding
metadata:
  name: {{ template "vector.fullname" . }}
  labels:
    {{- include "vector.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "vector.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "vector.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
---
{{- if .Values.rbac.psp.enabled }}
apiVersion: {{ default (include "psp.apiVersion" .) .Values.rbac.psp.apiVersion }}
kind: PodSecurityPolicy
metadata:
  name: {{ template "vector.fullname" . }}
spec:
  privileged: false
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  requiredDropCapabilities:
    - ALL
  volumes:
    - 'hostPath'
    - 'configMap'
    - 'secret'
  allowedHostPaths:
    - pathPrefix: "/var/log"
      readOnly: true
    - pathPrefix: "/var/lib/docker/containers"
      readOnly: true
    {{- range .Values.extraVolumes }}
    {{- if .hostPath }}
    - pathPrefix: {{ .hostPath.path }}
    {{- end }}
    {{- end }}
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: 'MustRunAsNonRoot'
  seLinux:
    rule: 'RunAsAny'
  supplementalGroups:
    rule: 'MustRunAs'
    ranges:
      - min: 1
        max: 65535
  fsGroup:
    rule: 'MustRunAs'
    ranges:
      - min: 1
        max: 65535
{{- end }}
{{- end }}
